<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDM Tool - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161f;
            --accent-primary: #00d4aa;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: #2a2a3a;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(124, 58, 237, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-value { font-size: 32px; font-weight: 700; }
        .stat-label { color: var(--text-secondary); font-size: 13px; margin-top: 4px; }
        .stat-card.total .stat-value { color: var(--accent-primary); }
        .stat-card.approved .stat-value { color: var(--success); }
        .stat-card.pending .stat-value { color: var(--warning); }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title { font-size: 16px; font-weight: 600; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 14px 20px; text-align: left; }
        th {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }
        tr:not(:last-child) td { border-bottom: 1px solid var(--border-color); }
        tr:hover td { background: var(--bg-secondary); }

        .serial {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            background: var(--bg-secondary);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-approved { background: rgba(34, 197, 94, 0.1); color: var(--success); }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-delete { background: var(--bg-secondary); color: var(--text-secondary); }
        .btn-delete:hover { background: var(--error); color: white; }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .login-form {
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
        }

        .login-form h1 { margin-bottom: 24px; }

        .login-form input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .login-form button {
            width: 100%;
            padding: 14px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .refresh-btn:hover { border-color: var(--accent-primary); }

        @media (max-width: 600px) {
            .stats { grid-template-columns: 1fr; }
            th, td { padding: 10px 12px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginScreen" class="login-form">
        <h1>üîê Admin Dashboard</h1>
        <p style="color: var(--text-secondary); margin-bottom: 24px;">Enter your Supabase credentials</p>
        <input type="text" id="supabaseUrl" placeholder="Supabase URL (https://xxx.supabase.co)">
        <input type="password" id="serviceKey" placeholder="Service Role Key (secret)">
        <button onclick="login()">Access Dashboard</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container" style="display: none;">
        <header>
            <h1>üì± Registered Devices</h1>
            <button class="refresh-btn" onclick="loadDevices()">üîÑ Refresh</button>
        </header>

        <div class="stats">
            <div class="stat-card total">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-card approved">
                <div class="stat-value" id="approvedCount">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">All Registrations</h2>
            </div>
            <div id="devicesTable"></div>
        </div>
    </div>

    <script>
        let SUPABASE_URL = '';
        let SERVICE_KEY = '';
        let allDevices = [];

        // Check stored session
        if (sessionStorage.getItem('supabaseUrl') && sessionStorage.getItem('serviceKey')) {
            SUPABASE_URL = sessionStorage.getItem('supabaseUrl');
            SERVICE_KEY = sessionStorage.getItem('serviceKey');
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDevices();
        }

        function login() {
            SUPABASE_URL = document.getElementById('supabaseUrl').value.trim();
            SERVICE_KEY = document.getElementById('serviceKey').value.trim();
            
            if (!SUPABASE_URL || !SERVICE_KEY) {
                alert('Please enter both URL and key');
                return;
            }

            sessionStorage.setItem('supabaseUrl', SUPABASE_URL);
            sessionStorage.setItem('serviceKey', SERVICE_KEY);

            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDevices();
        }

        async function loadDevices() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/registered_devices?order=created_at.desc`, {
                    headers: {
                        'apikey': SERVICE_KEY,
                        'Authorization': `Bearer ${SERVICE_KEY}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load');

                allDevices = await response.json();
                updateStats();
                renderDevices();
            } catch (error) {
                document.getElementById('devicesTable').innerHTML = `
                    <div class="empty-state">‚ö†Ô∏è Error loading data</div>
                `;
            }
        }

        function updateStats() {
            const approved = allDevices.filter(d => d.status === 'approved').length;
            const pending = allDevices.filter(d => d.status === 'pending').length;
            document.getElementById('totalCount').textContent = allDevices.length;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('pendingCount').textContent = pending;
        }

        function renderDevices() {
            if (allDevices.length === 0) {
                document.getElementById('devicesTable').innerHTML = `
                    <div class="empty-state">No devices registered yet</div>
                `;
                return;
            }

            document.getElementById('devicesTable').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Serial Number</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allDevices.map(d => `
                            <tr>
                                <td><strong>${d.name || '‚Äî'}</strong></td>
                                <td>${d.email || '‚Äî'}</td>
                                <td><span class="serial">${d.serial}</span></td>
                                <td style="color: var(--text-secondary); font-size: 13px;">
                                    ${new Date(d.created_at).toLocaleDateString()}
                                </td>
                                <td>
                                    <span class="status-badge status-${d.status}">
                                        ${d.status === 'approved' ? '‚úì' : '‚è≥'} ${d.status}
                                    </span>
                                </td>
                                <td>
                                    <button class="action-btn btn-delete" onclick="deleteDevice('${d.id}')">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function deleteDevice(id) {
            if (!confirm('Delete this registration?')) return;

            try {
                await fetch(`${SUPABASE_URL}/rest/v1/registered_devices?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SERVICE_KEY,
                        'Authorization': `Bearer ${SERVICE_KEY}`
                    }
                });
                loadDevices();
            } catch (error) {
                alert('Error deleting');
            }
        }
    </script>
</body>
</html>
